apiVersion: batch/v1
kind: Job
metadata:
  name: authentik-db-init
  namespace: authentik
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      containers:
        - name: db-init
          image: postgres:17-alpine
          command:
            - /bin/sh
            - -c
            - |
              export PGPASSWORD=$POSTGRES_PASSWORD
              
              # Check/Create Database
              psql -h postgres-main-rw.database.svc.cluster.local -U postgres -d postgres -tc "SELECT 1 FROM pg_database WHERE datname = 'authentik'" | grep -q 1 || \
              psql -h postgres-main-rw.database.svc.cluster.local -U postgres -d postgres -c "CREATE DATABASE authentik"

              # Check/Create User
              psql -h postgres-main-rw.database.svc.cluster.local -U postgres -d postgres -tc "SELECT 1 FROM pg_roles WHERE rolname = 'authentik'" | grep -q 1 || \
              psql -h postgres-main-rw.database.svc.cluster.local -U postgres -d postgres -c "CREATE USER authentik WITH ENCRYPTED PASSWORD '$AUTHENTIK_PASSWORD'"
              
              # Update password securely (idempotent)
              echo "ALTER USER authentik WITH ENCRYPTED PASSWORD '$AUTHENTIK_PASSWORD';" > /tmp/update_pw.sql
              psql -h postgres-main-rw.database.svc.cluster.local -U postgres -d postgres -f /tmp/update_pw.sql
              rm_f /tmp/update_pw.sql

              # Grants
              psql -h postgres-main-rw.database.svc.cluster.local -U postgres -d postgres -c "GRANT ALL PRIVILEGES ON DATABASE authentik TO authentik"
              psql -h postgres-main-rw.database.svc.cluster.local -U postgres -d authentik -c "GRANT ALL ON SCHEMA public TO authentik"
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-main-superuser
                  key: password
            - name: AUTHENTIK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentik-db-secret
                  key: password
      restartPolicy: OnFailure
