---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: authentik
  namespace: flux-system
spec:
  interval: 1h
  url: https://charts.goauthentik.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 1h
  chart:
    spec:
      chart: authentik
      version: "2024.12.3" # Latest stable as of knowledge cutoff or use high version?
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
    createNamespace: true
  values:
    authentik:
      log_level: info
      error_reporting:
        enabled: false
      postgresql:
        host: "postgres-main-rw.database.svc.cluster.local"
        name: "authentik"
        user: "authentik"
        password: "" # Set via env var
    global:
      env:
        - name: AUTHENTIK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authentik-db-secret
              key: secret_key
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-db-secret
              key: password
    postgresql:
      enabled: false
    redis:
      enabled: true
      architecture: standalone
      image:
        registry: docker.io
        repository: library/redis
        tag: "7.4"
      auth:
        enabled: false # internal usage
    server:
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls: "true"
        hosts:
          - auth.emoh.pl
        paths:
          - /
