---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: zitadel
  namespace: flux-system
spec:
  interval: 1h
  url: https://charts.zitadel.com
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zitadel
  namespace: zitadel
spec:
  interval: 1h
  chart:
    spec:
      chart: zitadel
      version: "9.x.x"
      sourceRef:
        kind: HelmRepository
        name: zitadel
        namespace: flux-system
  targetNamespace: zitadel
  install:
    createNamespace: true
  values:
    postgresql:
      enabled: false
    zitadel:
      masterkeySecretName: "zitadel-secret"
      db:
        host: "zitadel-cnpg-rw"
        port: 5432
        database: "zitadel"
        user: "zitadel"
        ssl:
          mode: "disable"
      configmapConfig:
        ExternalDomain: "zitadel.emoh.pl"
        ExternalSecure: true
        ExternalPort: 443
        TLS:
          Enabled: false # Cloudflare zajmuje siÄ™ TLS
        Database:
          Postgres:
            Host: zitadel-cnpg-rw
            Port: 5432
            Database: zitadel
            User:
              Username: zitadel
              SSL:
                Mode: disable
            Admin:
              Username: app
              SSL:
                Mode: disable
    env:
      - name: ZITADEL_DATABASE_POSTGRES_ADMIN_PASSWORD
        valueFrom:
          secretKeyRef:
            name: "zitadel-cnpg-app"
            key: "password"
      - name: ZITADEL_DATABASE_POSTGRES_USER_PASSWORD
        valueFrom:
          secretKeyRef:
            name: "zitadel-cnpg-app"
            key: "password"
    replicaCount: 1
    nodeSelector:
      hardware.home/tier: performance
      hardware.home/storage: nvme
    initJob:
      nodeSelector:
        hardware.home/tier: performance
    ingress:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/service.serversscheme: h2c
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
      hosts:
        - host: zitadel.emoh.pl
          paths:
            - path: /
              pathType: Prefix
    login:
      enabled: true
      ingress:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: http
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls: "true"
        hosts:
          - host: zitadel.emoh.pl
            paths:
              - path: /ui/v2/login
                pathType: Prefix
    resources:
      requests:
        cpu: 100m
        memory: 300Mi
      limits:
        memory: 800Mi
