apiVersion: batch/v1
kind: Job
metadata:
  name: n8n-db-init
  namespace: n8n
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      containers:
        - name: db-init
          image: postgres:17-alpine
          command:
            - /bin/sh
            - -c
            - |
              export PGPASSWORD=$POSTGRES_PASSWORD

              # Check/Create Database
              psql -h postgres-main-rw.database.svc.cluster.local -U postgres -d postgres -tc "SELECT 1 FROM pg_database WHERE datname = 'n8n'" | grep -q 1 || \
              psql -h postgres-main-rw.database.svc.cluster.local -U postgres -d postgres -c "CREATE DATABASE n8n"

              # Check/Create User
              psql -h postgres-main-rw.database.svc.cluster.local -U postgres -d postgres -tc "SELECT 1 FROM pg_roles WHERE rolname = 'n8n'" | grep -q 1 || \
              psql -h postgres-main-rw.database.svc.cluster.local -U postgres -d postgres -c "CREATE USER n8n WITH ENCRYPTED PASSWORD '$DB_POSTGRESDB_PASSWORD'"

              # Grants
              psql -h postgres-main-rw.database.svc.cluster.local -U postgres -d postgres -c "GRANT ALL PRIVILEGES ON DATABASE n8n TO n8n"
              psql -h postgres-main-rw.database.svc.cluster.local -U postgres -d n8n -c "GRANT ALL ON SCHEMA public TO n8n"
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-main-superuser
                  key: password
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-secret
                  key: postgres-password
      restartPolicy: OnFailure
