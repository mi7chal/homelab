apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: media-management
spec:
  schedule: "0 2 * * *" # Run daily at 2:00 AM
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: recyclarr
              image: ghcr.io/recyclarr/recyclarr:latest
              command: ["recyclarr", "sync"]
              env:
                - name: RECYCLARR_CONFIG_DIR
                  value: /config
              envFrom:
                - secretRef:
                    name: recyclarr-secret
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: config-file
                  mountPath: /config/recyclarr.yml
                  subPath: recyclarr.yml
          volumes:
            - name: config
              emptyDir: {}
            - name: config-file
              configMap:
                name: recyclarr-config
