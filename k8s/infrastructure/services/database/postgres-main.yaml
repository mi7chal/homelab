apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-main
  namespace: database
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:17.0
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: longhorn-fast-single
  affinity:
    nodeSelector:
      hardware.home/storage: nvme
  superuserSecret:
    name: postgres-main-superuser
  monitoring:
    enablePodMonitor: true

  managed:
    roles:
      - name: authentik
        login: true
        passwordSecret:
          name: authentik-db-secret
      - name: n8n
        login: true
        passwordSecret:
          name: n8n-db-secret
  databases:
    - name: authentik
      owner: authentik
    - name: n8n
      owner: n8n
