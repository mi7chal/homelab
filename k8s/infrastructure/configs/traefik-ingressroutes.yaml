---
# ServersTransport do ignorowania self-signed cert√≥w
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: insecure-transport
  namespace: traefik-system
spec:
  insecureSkipVerify: true
---
# Proxmox - LOKALNY
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: proxmox
  namespace: traefik-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`proxmox.emoh.pl`)
      kind: Rule
      services:
        - name: proxmox-external
          port: 8006
          scheme: https
          serversTransport: insecure-transport
  tls: {}
---
apiVersion: v1
kind: Service
metadata:
  name: proxmox-external
  namespace: traefik-system
spec:
  type: ClusterIP
  ports:
    - port: 8006
      targetPort: 8006
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: proxmox-external
  namespace: traefik-system
subsets:
  - addresses:
      - ip: 192.168.0.9
    ports:
      - port: 8006
---
